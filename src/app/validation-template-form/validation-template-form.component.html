 <div class="container">
   <div class="row justify-content-center">

     <div class="col-md-6 text-left rounded-shadow py-5 ">

       <form (ngSubmit)="Onsubmit(myForm)" #myForm="ngForm">


         <div>
           <label for="email">Email</label>
           <input type="email" name="email" id="email" ngModel required pattern=".+@info\.com" #email="ngModel"
             class="form-control" placeholder="Please enter valid email">
           <small class="text-danger" *ngIf="email.invalid && email.touched"><b>Email address should ends with
               @info.com</b></small>
         </div>

         <div class="form-group">
           <label for="DOB"> DOB</label>
           <input type="date" max="{{maxDate}}" class="form-control" id="DOB" name="DOB" required
             placeholder="Date of Birth" ngModel>
           <h3> Future date disabled </h3>
         </div>
         <button type="submit" class="btn btn-danger" [disabled]="myForm.invalid"> Submit</button>
       </form>
     </div>
   </div>
 </div>
