 <button class="btn btn-primary"(click)="getObject()"> click to get the product  details
     </button>
<table class="table table-striped table-dark">
<thead>
    <tr>
        <th> srNo</th>
        <th> productId</th>
        <th> productName</th>
        <th>company </th>
        <th>price </th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let object of array">
        
        <td>{{object.srNo}} </td>
        <td> {{object.productId}}</td>
        <td>{{object.productName}} </td>
        <td>{{object.company}} </td>
        <td>{{object.price}} </td>

    </tr>
</tbody>
</table>
