<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 text-left rounded shadow py-5">
      <form (ngSubmit)="OnSubmit(myForm)" #myForm="ngForm">
        <div ngModelGroup="userDetails" #userDetails="ngModelGroup">
          <div class="form-group">
            <label for="username">User Name</label>
            <input type="email" class="form-control" id=" username" name="username" placeholder="Enter username"
              required [(ngModel)]="username">
            <small *ngIf="username"> User name is:-{{username}} </small>
          </div>

          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" #email="ngModel" email name="email"
              placeholder="Enter email" required ngModel>
            <small class="btn btn-danger" *ngIf="!email.valid && email.touched"> Enter valid email:-</small>
          </div>
          <small *ngIf="!userDetails.valid && userDetails.touched"> Please enter valid details</small>
        </div>

        <div class="form-group">
          <label for="course">Select Course</label>
          <select class="form-control" name="course" id="course" [ngModel]="defaultValue">
            <option value="Angular">Angular</option>
            <option value="HTML">HTML</option>
            <option value="JavaScript">JavaScript</option>
          </select>
        </div>

        <div class="form-group">
          <div *ngFor="let gender of genders" class="custom-control custom-radio">
           <input type="radio" id="{{gender.id}}" name="gender" value="{{gender.value}}" [ngModel]="defaultGender" class="custom-control-input">
           <label for="{{gender.id}}" class="custom-control-label">{{gender.value}}</label>
          </div>
      </div>

      <div class="form-group">
        <label for="date">DOB</label>
        <input type="date" class="form-control" name="date" ngModel required >
        
      </div>
   <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Submit</button>
         <div  class="row justify-content-center mt-2" *ngIf="submitted">
           <div class="col-md-6 rounded shadow py-4">
            <h2>Form Data</h2>
            <p> Username:- <strong>{{employee.username}} </strong></p>
            <p>Email:- <strong>{{employee.email}} </strong></p>
            <p>Course:- <strong>{{employee.course}} </strong></p>
            <p>Gender:- <strong>{{employee.gender}} </strong></p>
               
           </div>                      
         </div>
 
    









      </form>
    </div>
  </div>
</div>
