 <div>
    <table class="table table-dark">
<thead  >
    <tr>
        <th scope="col">  UserId</th>
        <th scope="col"> ID  </th>
        <th scope="col"> Title  </th>
        <th scope="col"> Body </th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let object of arrPosts">
        <td> {{object.userId}} </td>
        <td><a [routerLink]="['/postdetails',object.id]"> {{object.id}} </a> </td>
        <td> {{object.title}}</td>
        <td> {{object.body}}</td>
    </tr>
</tbody>
    </table>
 </div>
